{% extends 'base.html' %}

{% block body %}

<h1>Article Detail</h1>
<p>PK : {{ article.pk }}</p>
<p>제목 : {{ article.title }}</p>
<p>내용 : {{ article.content }}</p>
<p>생성시간 : {{ article.created_at }}</p>
<p>수정시간 : {{ article.updated_at }}</p>

<a href="{% url 'articles:index' %}">INDEX</a>
{% endblock %}
